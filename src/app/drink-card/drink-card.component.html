<div class="mini-card">
  <img class="img" [src]="drink.strDrinkThumb" alt="" />
  <a mat-button [routerLink]="['/drink', drink.idDrink]">{{
    drink.strDrink
  }}</a>
  <button mat-mini-fab aria-label="Add as favorite" (click)="alert()">
    <mat-icon>favorite</mat-icon>
  </button>
</div>
